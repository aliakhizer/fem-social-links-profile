<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__profile">
          <img src="" alt="" class="card__profile-img" />
          <h1 class="card__profile-title">Jessica Randall</h1>
          <div class="card__profile-subtitle">London, United Kingdom</div>
        </div>
        <p class="card__quote">"Front-end developer and avid reader."</p>
        <div class="btn__group">
          <button class="btn btn__primary">GitHub</button
          ><button class="btn btn__primary">Frontend</button
          ><button class="btn btn__primary">Mentor</button
          ><button class="btn btn__primary">LinkedIn</button
          ><button class="btn btn__primary">Twitter</button>
          <button class="btn btn__primary">Instagram</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
